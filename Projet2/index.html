<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>liste des choses à faire</title>
  <meta name="description" content="liste des choses à faire">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

</head>

<body>
		<div class="container">
				<div class="row">
					<div class="intro col-12">
						<h1>Work To-Dos</h1>
						<div>
							<div class="border1"></div>
						</div>
					</div>
				</div>
		
				<div class="row">
					<div class="helpText col-12">
						<p id="first">Enter text into the input field to add items to your list.</p>
						<p id="second">Click the item to mark it as complete.</p>
						<p id="third">Click the "X" to remove the item from your list.</p>
					</div>
				</div>
		
				<div class="row">
					<div class="col-12">
						<input id="userInput" type="text" placeholder="Votre tache">
						<button id="enter">Ajouter une tâche</button>
					</div>
				</div>
		
				<!-- emplacement nécessaire à l'ajout des listes-->
				<div class="row">
					<div class="listItems col-12">
						<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
						</ul>
					</div>
				</div>
		
			</div>
  <script src="js/liste_tache.js"></script>
</body>
</html>
